<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->


	<title>Cadastro</title>


	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="js/materialize.js"></script>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src = "https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script type = "text/javascript" src = "js/fire.js"></script>

	<script type="text/javascript" src='js/jquery.validate.js'></script>
	<script src="js/errorMessage.js" type='text/javascript'></script>

	<script type="text/javascript" src='js/cadastroUser.js'></script>

	<script type="text/javascript">
		$(function(){
  			var d = new Date();
			d.setFullYear( d.getFullYear() - 50);
			$('.datepicker').pickadate(
			{
			   selectMonths: true,
			   selectYears: 50,
			   min: d,
			   max: new Date()
			});
		});
	</script>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1 class="header center">Cadastro</h1>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content" id="card">
						<form id="myForm">
							<div class="row">
							    <form class="col s12">
							    	<div id="errorMessage"></div>
							      	<div class="row">
							        	<div class="input-field col s12">
							          		<i class="material-icons prefix">account_circle</i>
									        <input id="nome" name="nome" type="text" class="">
									        <label for="nome" class="right-alert">Nome</label>
									        
								        </div>
							      	</div>
							      	<div class="row">
							       	 	<div class="input-field col s12">
							          		<i class="material-icons prefix">cake</i>
							          		<input id="nascimento" name="nascimento" type="date" class="datepicker">
							          		<label for="nascimento">Data de Nascimento</label>
							        	</div>
							      	</div>
							      	<div class="row">
							       	 	<div class="input-field col s12">
							          		<i class="material-icons prefix">email</i>
							          		<input id="email" name="email" type="email" class="validate">
							          		<label for="email">E-mail</label>
							        	</div>
							      	</div>
							      	<div class="row">
							       	 	<div class="input-field col s12">
							          		<i class="material-icons prefix">lock_outline</i>
							          		<input id="senha" name="senha" type="password">
							          		<label for="senha">Senha</label>
							        	</div>
							      	</div>
							      	<div class="row">
							       	 	<div class="input-field col s12">
							          		<i class="material-icons prefix">lock_outline</i>
							          		<input id="senha2" name="senha2" type="password">
							          		<label for="senha2">Confirmar senha</label>
							        	</div>
							      	</div>
							      	<div class="row">
							      		<div class="input-field col s12">
											<button class="btn waves-effect waves-light" type="button" id="submit" name="action">Criar conta</button>
										</div>
							      	</div>
							    </form>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
